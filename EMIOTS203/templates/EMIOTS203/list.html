<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>TweetsINF</title>
</head>

<body>
<!-- container for showing tweet lists -->
<div class="container">
    <h1>Tweets</h1>
    {% if tweets %}
        <div class="tweet-list">
            {% for tweet in tweets %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ tweet.externalId }}</h5>
                        <p class="card-text">{{ tweet.date }}</p>

                        <table>
                            <tr>
                                <th>{{tweet.tweetHtml | safe}}</th>
                                <th>{{tweet.stockchart.chartHtml | safe}}</th>
                            </tr>
                        </table>

                    </div>
                </div>
            {% endfor %}
            {% if page_obj.has_next %}
                <p class="pagination">
                    <a class="next-page" href="?page={{ page_obj.next_page_number }}">More...</a>
                </p>
            {% endif %}
        </div>
    {% else %}
        <p>There is no tweets to display :(</p>
    {% endif %}
</div>

<!-- jQuery CDN hosted by Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- jScroll plug-in CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscroll/2.4.1/jquery.jscroll.min.js"></script>



<script>
    function loadTwitterScript() 
        {
            $.getScript("https://platform.twitter.com/widgets.js")
        }
    jQuery(function ($) {
        var $list = $('.tweet-list');
        $list.jscroll({
            loadingHtml: '',
            padding: 100,
            pagingSelector: '.pagination',
            nextSelector: 'a.next-page:last',
            contentSelector: '.card,.pagination',
            callback: loadTwitterScript
        });
    });
</script>



<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
